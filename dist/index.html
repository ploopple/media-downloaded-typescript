<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      header {
        width: 100vw;
        height: 8vh;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header > h1 {
        color: white;
      }

      main {
        width: 100vw;
        height: 92vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      main > input {
        height: 50px;
        margin: 0 auto;
        width: 80vw;
        font-size: large;
        padding: 20px;
      }

      main > button {
        height: 50px;
        margin: 0 auto;
        width: 80vw;
        background-color: red;
        color: white;
        border: none;
        font-size: large;
      }

      main > h2 {
        color: rgb(190, 73, 73);
      }

      main > ol > li {
        margin: 20px 0;
        color: rgb(173, 24, 24);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Youtube Downloader</h1>
    </header>
    <main>
      <h2>How to download a Youtube video</h2>
      <ol>
        <li>Copy your video url</li>
        <li>past it in the box below</li>
        <li>Click Download And Wait button</li>
        <li>Wait for a while and that's it :)</li>
      </ol>
      <input type="text" id="url-input" />
      <br />
      <button onclick="handleOnDownloadClick()">Download And Wait</button>
    </main>
    <script>
      const handleOnDownloadClick = async () => {
        const i = document
          .getElementById("url-input")
          .value.replace("https://youtu.be/", "");
        window.location.href = `http://localhost:4000/api/download/${i}`;
      };
    </script>
  </body>
</html>
